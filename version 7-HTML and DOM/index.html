<body>
    <h1>Todo List</h1>
       <p>V7 Requirement</p>
       <ul>
           <li>There should be a "Display todos button and a "Toggle all" button in the app</li>
           <li>Clicking "Display todos" should run todoList.displayTodos</li> 
           <li>Clicking "Toggle all" should run todoList.toggleAll</li>
       </ul>
       <button id="displayTodosButton">Display todos</button>
       <button id="toggleAllButton">Toggle all</button>


    <script src="app,js"></script>
</body>
